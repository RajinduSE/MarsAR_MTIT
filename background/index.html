<!DOCTYPE html>
<html>
    <head>
        <!--include A-Frame obviously-->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <!--include ar.js for A-Frame-->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-entity scale=".2 .2 .2">
                    <a-sphere src="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/mars.png" rotation="90 90 90" position="0 -4 -5" radius="1.25" scale="3 3 3">
                        <a-animation attribute="rotation" repeat="indefinite" to="90 360 0" dur="9000" easing="linear"></a-animation>
                    </a-sphere>
                    <a-entity gltf-model="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/astronaut/scene.gltf" position="0 0 -10" rotation="-180 0 0" width="4" height="4" scale="2 1 1"></a-entity>
                </a-entity>
            </a-marker>
        </a-scene>   
    </body>
</html>
