<!DOCTYPE html>
<html>
    <head>
        <!--include A-Frame obviously-->
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <!--include ar.js for A-Frame-->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere src="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/mars.png" position="0 -1.25 -5" radius="1.25"></a-sphere>
            <a-entity gltf-model="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/mars_landscape/scene.gltf" position="0 0 -4" rotation="-90 0 0" width="4" height="4" scale="2 1 1"></a-entity>
            <a-box src="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/astronaut.png" position="-1 0.25 -3" rotation="0 45 0" color="#4CC3D9" shadow="" material="" geometry="" scale="0.5 0.5 0.5"></a-box>
            <a-box position="0.5 0.5 -4.5" rotation="0 45 0" color="#4CC3D9" shadow="" material="" geometry=""></a-box>
            <a-box src="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/homes.png" position="-3 0.5 -3" rotation="0 45 0"></a-box>
            <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="" material="" geometry=""></a-cylinder>
        </a-scene>   
    </body>
</html>
