<!DOCTYPE html>
<html>
    <head>
        <!--include A-Frame obviously-->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <!--include ar.js for A-Frame-->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene>
        <a-entity>
            <a-sphere src="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/mars.png" position="0 -4 -5" radius="1.25" scale="3 3 3"></a-sphere>
            <a-plane src="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/plate.jpg" position="0 0 -4" rotation="-90 0 0" width="4" height="4" scale="4 1 1"></a-plane>
            <a-entity gltf-model="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/astronaut/scene.gltf" position="-1 0.25 -3" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
            <a-box position="0.5 0.5 -4.5" rotation="0 45 0" color="#4CC3D9" shadow="" material="" geometry=""></a-box>
            <a-box src="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/homes.png" position="-5 0.5 -3" rotation="0 45 0"></a-box>
            <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="" material="" geometry=""></a-cylinder>
        </a-entity>
        </a-scene>   
    </body>
</html>
