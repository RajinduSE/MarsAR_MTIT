<!DOCTYPE html>
<html>
<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="tree-obj" src="https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/cybertruck/Cybertruck.obj"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity scale=".2 .2 .2">
                <a-entity obj-model="obj: #tree-obj;" material="src: https://raw.githubusercontent.com/RajinduSE/MarsTourAR_MTIT/main/assets/cybertruck/internal_ground_ao_texture.jpeg" position="0 0 -1" rotation="-90 0 0" scale="3 3 3"> </a-entity>
            </a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
